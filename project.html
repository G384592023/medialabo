<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>世界の天気</title>
        <link rel="stylesheet" href="project.css">
        <script src="weather.js" defer></script>
    </head>
    <body>
        <select name="toshi" id="toshi">
            <option value="">都市名を選択してください</option>
            <option value="kairo">カイロ</option>
            <option value="mosukuwa">モスクワ</option>
            <option value="yohanesu">ヨハネスブルク</option>
            <option value="pekin">北京</option>
        </select>
        <div>
            <input type="checkbox" name="tenki" id="tenkou" value="tenkou">
            <label for="tenkou">天気</label>
        </div>
        <div>
            <input type="checkbox" name="tenki" id="saiko" value="saiko">
            <label for="saiko">最高気温</label>
        </div>
        <div>
            <input type="checkbox" name="tenki" id="saite" value="saite">
            <label for="saite">最低気温</label>
        </div>
        <button id="btn">検索</button>
        <div id="result"></div>
    </body>
</html>
